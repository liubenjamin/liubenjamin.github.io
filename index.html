    <script>document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'dark')</script>
    <style>
        h1 {
            padding-left: 2ch;
        }
        .links {
            margin: 6px 0;
            opacity: 0;
            animation: fadeSlideIn 0.5s ease-out forwards;
        }
        .links:nth-of-type(1) { animation-delay: 0.05s; }
        .links:nth-of-type(2) { animation-delay: 0.1s; }
        .links:nth-of-type(3) { animation-delay: 0.15s; }
        .links:nth-of-type(4) { animation-delay: 0.2s; }
        .emoji {
            display: inline-block;
            width: 16px;
            text-align: center;
            margin-right: 8px;
            vertical-align: middle;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .links:hover .emoji {
            animation: bounce 0.3s ease-in-out;
        }
        .illustration {
            margin-top: 30px;
            margin-left: -35px;
            opacity: 0;
            animation: fadeSlideIn 0.5s ease-out 0.25s forwards;
        }
        .illustration img {
            max-width: 140px;
            height: auto;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }
        .footer {
            margin-top: 20px;
            animation-delay: 0.3s;
        }
        @media (max-width: 640px) {
            .links {
                margin: 8px 0;
            }
            .illustration {
                margin-left: -30px;
            }
        }
    </style>
</head>
<body>

    <div class="illustration"><img src="/img/b.png" alt=""></div>
    <div class="footer"><a id="theme"></a></div>
    <script src="/script.js"></script>
    <script>
        // Illustration tilt effect
        const img = document.querySelector('.illustration img');
        const maxTilt = 15;
        img.addEventListener('mousemove', (e) => {
            const rect = img.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width - 0.5;
            const y = (e.clientY - rect.top) / rect.height - 0.5;
            img.style.transform = `perspective(500px) rotateY(${x * maxTilt}deg) rotateX(${-y * maxTilt}deg)`;
        });
        img.addEventListener('mouseleave', () => {
            img.style.transform = '';
        });
    </script>
</body>
