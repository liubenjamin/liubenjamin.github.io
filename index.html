<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>benjamin liu</title>

    <script>
        const stored = localStorage.getItem('theme') || 'light';

    </script>
    <style>
        :root {
            --bg: #24273a;
            --fg: #cad3f5;
            --link: #8aadf4;
            --link-hover: #b7bdf8;
        }
        [data-theme="light"] {
            --bg: #eff1f5;
            --fg: #4c4f69;
            --link: #1e66f5;
            --link-hover: #7287fd;
        }
        body {
            font-family: monospace;
            background: var(--bg);
            color: var(--fg);
            padding: 20px;
            padding-top: 20px;
            line-height: 1.6;
            transition: background 0.2s, color 0.2s;
            max-width: 600px;
            margin: 0;
        }
        a {
            color: var(--link);
            text-decoration: none;
            display: inline-block;
            padding: 2px 0;
        }
        a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }
        .links {
            margin: 6px 0;
        }
        .emoji {
            display: inline-block;
            width: 16px;
            text-align: center;
            margin-right: 8px;
            vertical-align: middle;
        }
        #theme {
            position: fixed;
            top: 15px;
            right: 15px;
            cursor: pointer;
            user-select: none;
            opacity: 0.5;
            font-size: 28px;
            padding: 10px;
            margin: -10px;
        }
        #theme:hover {
            opacity: 1;
        }
        @media (max-width: 640px) {
            body {
                font-size: 14px;
                padding: 15px;
                padding-top: 15px;
            }
            .links {
                margin: 8px 0;
            }

    </style>
</head>

    <script>
        const t = document.getElementById('theme');

        t.textContent = h.getAttribute('data-theme') === 'light' ? '‚òæ' : '‚òÄ';
        t.onclick = () => {

            localStorage.setItem('theme', current ? 'dark' : 'light');
        };

</html>
