<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>html{background:#24273a}[data-theme="light"]{background:#eff1f5}</style>
    <script>(()=>{const t=localStorage.getItem('theme');if(t)document.documentElement.setAttribute('data-theme',t)})()</script>
    <link rel="preload" href="https://iosevka-webfonts.github.io/iosevka-term/woff2/iosevka-term-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link href="https://iosevka-webfonts.github.io/iosevka-term/iosevka-term.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <title>colophon - benjamin liu</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü™º</text></svg>">
    <style>
        .item {
            margin: 6px 0;
            opacity: 0;
            animation: fadeSlideIn 0.5s ease-out forwards;
        }
        .item:nth-of-type(1) { animation-delay: 0.05s; }
        .item:nth-of-type(2) { animation-delay: 0.1s; }
        .label {
            opacity: 0.6;
        }
        .footer {
            animation-delay: 0.15s;
        }
        @media (max-width: 640px) {
            .item {
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <h1><a href="/">‚Üê colophon</a></h1>
    <div class="item"><span class="label">my favorite font:</span> iosevka term</div>
    <div class="item"><span class="label">colors:</span> catppuccin macchiato / latte</div>
    <div class="footer"><a id="theme"></a></div>
    <script src="/script.js"></script>
</body>
</html>
